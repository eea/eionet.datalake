<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: headerFragment">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="developer.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/application.css" th:href="@{/css/application.css}" />
  </head>
  <body>
    <div id="container">
      <div th:include="layout :: bannerFragment">
        <div id="pagehead">
          <div id="networktitle">Datalake</div>
          <div id="sitetitle">European Environment Information and Observation Network</div>
          <div id="sitetagline">Networking improving Europe's environment</div>
        </div>
      </div>
      <div id="workarea">
        <h1 th:text="${title}">Datasets</h1>
        <div th:if="${#lists.isEmpty(datasets)}">Table is empty.</div>
        <div th:if="${not #lists.isEmpty(datasets)}">
          <form action="#" th:action="@{/deletefiles}" method="POST">
            <table class="datatable" style="width:100%">
              <col style="width:1em"/>
              <col style="width:6em"/>
              <col/>
              <col style="width:5em"/>
              <col/>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Identifier</th>
                  <th scope="col">File name</th>
                  <th scope="col">Size</th>
                  <th scope="col">Uploader</th>
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:each="dataset : ${datasets}">
                  <td><input type="checkbox" name="editionId" th:name="editionid" th:value="${dataset.editionId}"/>
                  <td><a th:href="@{'/datasets/'+${dataset.editionId}}" href="#" th:title="'Factsheet of ' + ${dataset.editionId}" th:text="${#strings.substring(dataset.editionId, 0, 8)}">12345678</a></td>
                  <td th:text="${dataset.filename}">Long realistic file name</td>
                  <td th:text="${dataset.humaneSize}">893 MB</td>
                  <td th:text="${dataset.uploader}">uploader</td>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>88888</td>
                  <td>Filename.txt</td>
                  <td>2992929</td>
                  <td>johnny</td>
                </tr>
              </tbody>
            </table>
            <div><input type="submit" value="Delete"/></div>
          </form>
        </div>
      </div>
      <!-- workarea -->
    </div>
    <!-- container -->
    <div id="pagefoot" th:include="layout :: footerFragment">
    Footer
    </div>
  </body>
</html>
