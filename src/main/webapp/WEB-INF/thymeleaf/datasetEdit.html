<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: headerFragment">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div id="container">
      <div th:include="layout :: bannerFragment">
      </div>
      <div id="workarea">

        <h1>Modify dataset</h1>
        <div id="drop-operations">
          <h2>Operations</h2>
          <ul>
            <li><a href="datasetFactsheet.html" th:href="@{'/datasets/' + ${datasetId}}" >Back to dataset</a></li>
            <li><a href="datasetFactsheet.html" th:href="@{'/datasets/' + ${datasetId} + '/addrdf'}" >Generate RDF config</a></li>
          </ul>
       </div>
<form action="datasetEdit.html" th:action="@{'/datasets/' + ${datasetId} + '/edit'}" th:object="${dataset}" method="POST">
    <table class="datatable">
        <tr>
            <th scope="row"><label for="title">Title</label></th>
            <td><input type="text" size="60" value="john" th:field="*{title}"/></td>
        </tr>
        <tr>
            <th scope="row"><label for="title">Generations to keep</label></th>
            <td><input type="text" size="6" value="4" th:field="*{keep}"/></td>
        </tr>
        <tr>
            <th scope="row"><label for="title">Failed QAs to keep</label></th>
            <td><input type="text" size="6" value="4" th:field="*{keepFailures}"/></td>
        </tr>
        <tr>
            <th scope="column" colspan="2"><label for="rdfconf">RDF script</label></th>
        </tr>
        <tr>
            <td colspan="2"><textarea cols="80" rows="25" id="rdfconf" th:field="*{rdfConfiguration}">table.query = SELECT id FROM table</textarea></td>
        </tr>
    </table>
    <input type="hidden" name="datasetId" th:value="*{datasetId}"/>
    <input type="submit" value="Update"/>
</form>
      </div>
    </div>
    <!-- container -->
    <div id="pagefoot" th:include="layout :: footerFragment">
    Footer
    </div>
  </body>
</html>
