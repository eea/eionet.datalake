<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: headerFragment">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div id="container">
      <div th:include="layout :: bannerFragment">
      </div>
      <div id="workarea">
        <h1 th:text="${uuid}">Page title here</h1>
        <div th:if="${message}" th:text="${message}" class="system-msg">System message</div>
        <p>
          Fact sheet for dataset
        </p>
        <ul>
          <li><a href="datasetQuery.html" th:href="@{'/datasets/' + ${uuid} + '/query'}">Query dataset</a></li>
          <li><a href="#" th:href="@{'/datasets/' + ${uuid} + '/download'}">Download dataset</a></li>
        </ul>
        <h2>List of tables</h2>
        <div th:if="${#lists.isEmpty(tables)}">Table is empty.</div>
        <div th:if="${not #lists.isEmpty(tables)}">
          <table class="datatable">
            <col style="width:20em"/>
            <thead>
              <tr>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody th:remove="all-but-first">
              <tr th:each="table : ${tables}">
                <td th:text="${table}">Long realistic table name</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- container -->
    <div id="pagefoot" th:include="layout :: footerFragment">
    Footer
    </div>
  </body>
</html>
